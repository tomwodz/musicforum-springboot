<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Forum</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
    <form method="post">
        <input type="text" name="title" id="title" class="input" placeholder="Tytuł" th:field="*{threadModel.title}">
        <input type="submit" value="Dodaj Wątek" class="button">
    </form>
</div>
</body>
</html>
