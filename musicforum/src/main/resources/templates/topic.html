<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Forum</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/topic.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <div th:each="thread : ${threadsByTopicId}" class="topic">
        <div th:text="${thread.author.login}" class="author"></div>
        <a th:href="@{/view/forum/topic/thread/{id}(id=${thread.id})}">
            <div th:text="${thread.getTitle}" class="title"></div>
        </a>
    </div>
</div>
<div class="menu_user">
    <a th:if="${logged}" th:href="@{/view/forum/topic/thread/add/{topicId}(topicId=${topicId})}" class="button">Dodaj wÄ…tek</a>
</div>
</body>
</html>
